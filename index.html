<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The to do list</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- My script -->
    <script defer src="assets/js/script.js"></script>
     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/61be3e4cc1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header> 
        <h1> My to do list</h1>
    </header>
    <main>
        <div>
            <input type="text" name="tasks" id="tasks" placeholder="add a task">
            <input onclick="addTask()" type="submit" value="add task" class="add-btn">
            
        </div>
        <div class="task-list">
            <ul class="ul-list">
            </ul>
        </div>
    </main>
    <footer>
        <div>
            <a href="https://github.com/Dj3y/the-to-do-list.git" target="_blank"><img src="assets/images/github.svg" alt="github icon"></a>
        </div>
    </footer>
</body>
</html>
